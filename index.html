<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>IntuBlade US Sales Heatmap</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- D3 + TopoJSON (for US states geometry) -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg:#0f0f10;
      --panel:#161618;
      --text:#ffffff;
      --muted:#a9a9ad;
      --orange-verylight:#FFEBD6;
      --orange-light:#FFD1A6;
      --orange-medium:#FFA24D;
      --orange-dark:#FF7A00;
      --orange-verydark:#CC5E00;
      --stroke:#000000;
    }
    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:'Roboto',sans-serif;
    }
    #map{
      height:100vh;
      width:100%;
      background:var(--bg);
    }
    .map-title{
      position:absolute;
      top:16px;
      left:50%;
      transform:translateX(-50%);
      padding:12px 20px;
      background:rgba(22,22,24,0.9);
      color:var(--text);
      border-radius:999px;
      z-index:1000;
      font-size:20px;
      font-weight:700;
      letter-spacing:.3px;
      box-shadow:0 8px 24px rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.06);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    /* Leaflet popup dark theme */
    .leaflet-popup-content-wrapper,
    .leaflet-popup-tip{
      background:rgba(22,22,24,0.96);
      color:var(--text);
      border:1px solid rgba(255,255,255,.06);
    }

    /* Legend */
    .legend{
      position:absolute;
      bottom:16px;
      left:16px;
      z-index:1000;
      background:rgba(22,22,24,0.9);
      border:1px solid rgba(255,255,255,.06);
      border-radius:12px;
      padding:12px 14px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      min-width:220px;
    }
    .legend h4{
      margin:0 0 8px 0;
      font-size:14px;
      font-weight:700;
      color:var(--text);
    }
    .legend .scale{
      display:flex;
      align-items:center;
      gap:8px;
      margin:8px 0 6px 0;
    }
    .legend .swatch{
      width:26px;
      height:14px;
      border:1px solid var(--stroke);
      border-radius:3px;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.12);
    }
    .legend .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-size:12px;
      color:var(--muted);
      gap:8px;
      margin-top:6px;
    }
    .legend .grid{
      display:grid;
      grid-template-columns: auto 1fr;
      gap:6px 10px;
      margin-top:6px;
      font-size:12px;
      color:var(--muted);
    }
    .legend .key{
      display:flex;
      align-items:center;
      gap:8px;
    }
    .legend .key .swatch{
      width:18px;
      height:12px;
    }

    /* Optional watermark / attribution tweak */
    .leaflet-control-attribution{
      background:rgba(22,22,24,0.8) !important;
      color:var(--muted) !important;
      border:1px solid rgba(255,255,255,.06) !important;
      border-radius:6px !important;
      padding:2px 6px !important;
    }
  </style>
</head>
<body>
  <div class="map-title">IntuBlade US Sales Heatmap</div>
  <div id="map"></div>

  <!-- Static legend for your current gating -->
  <div class="legend" id="legend">
    <h4>Units Shipped by State</h4>
    <div class="grid">
      <div class="key"><span class="swatch" style="background:var(--orange-verydark)"></span>50+</div><div>Very dark orange</div>
      <div class="key"><span class="swatch" style="background:var(--orange-dark)"></span>25–49</div><div>Dark orange</div>
      <div class="key"><span class="swatch" style="background:var(--orange-medium)"></span>10–24</div><div>Medium orange</div>
      <div class="key"><span class="swatch" style="background:var(--orange-light)"></span>3–9</div><div>Light orange</div>
      <div class="key"><span class="swatch" style="background:var(--orange-verylight)"></span>1–2</div><div>Very light orange</div>
      <div class="key"><span class="swatch" style="background:#ffffff"></span>0</div><div>No fill</div>
    </div>
  </div>

  <!-- Your app logic -->
  <script src="script.js"></script>
</body>
</html>
